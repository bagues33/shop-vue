<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="app.css">
    <title>VueJS Basic</title>
</head>
<body>
    
    <div class="container" id="app">
        <nav class="navbar navbar-light bg-light">
            <div class="navbar-text ms-auto d-flex">
                <button class="btn btn-sm btn-outline-success" @click="style.sliderStatus = !style.sliderStatus">
                    <i class="fas fa-dollar-sign"></i>
                </button>
                <div class="ms-2 dropdown" v-if="cart.length > 0">
                    <button class="btn btn-success btn-sm dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <b>cart:</b>
                        <span class="badge bg-success">{{ cartQty }}</span>
                        <i class="fas fa-shopping-cart mx-2"></i>
                        {{ cartTotal | currencyFormat }}
                    </button>
                    <!-- <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li v-for="(item, index) in cart" :key="index">
                            <a class="dropdown-item" href="#">
                                <span class="badge badge-pill badge-warning align-text-top mr-1">
                                    {{ item.qty }}
                                </span>
                                {{ item.name }}
                                <b>{{ item.price | currencyFormat }}</b>
                            </a>
                        </li>
                      </ul> -->
                    <div class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownCart">
                        <div v-for="(item, index) in cart" :key="index">
                            <div class="dropdown-item-text text-nowrap text-right">
                                <span class="badge bg-warning align-text-top mr-1">
                                    {{ item.qty }}
                                </span>
                                {{ item.product.name }}
                                <b>{{ item.product.price * item.qty | currencyFormat }}</b>
                                <a href="#"><span class="badge bg-danger text-white" @click.stop="deleteItem(index)">-</span></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <br>
        <h1>My Shop</h1>
        <transition name="custom" enter-active-class="animate__animated animate__fadeInDown" leave-active-class="animate__animated animate__slideOutRight">
            <div v-if="style.sliderStatus">
                <div class="align-items-center" :class="sliderState">
                    <label for="" :class="style.label">Max</label>
                    <input type="number" class="form-control mx-2" :style="{'width': style.inputWidth + 'px', 'text-align': 'center'}" v-model="maximum">
                    <input type="range" class="custom-range" min="0" max="100" v-model="maximum">
                </div>
            </div>
        </transition>
       <product-list :products="products" :maximum="maximum" @add="addItem"></product-list>
       
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
